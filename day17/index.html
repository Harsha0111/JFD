<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    >
      defer
    </script>
  </head>
  <body>
   
    <div class="container text-center shadow ">
      <div class="row bg-body rounded align-middle ">
        <div class="col"></div>
        <div class="col">
          <div class="class mt-4 align-items-center fs-1">Instagram </div>
          <div class="form-floating mt-2 align-items-center ">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mt-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="p-2 mt-2 bg-primary text-white d-grid gap-2">
            <button class="btn btn-primary" type="button">Login</button>
          </div>
          <div class="class mt-2">
            <p>---OR---</p>
            <div class="class">
            <p>Login in with Facebook</p>
            <p>Forgot Password?</p>
            <div class="mt-1 bg-light text-dark d-grid gap-1">
                <button class="btn btn-" type="button">Don't have an account? Sign up </button>
              </div>
        </div>
          </div>
        </div>
        <div class="col"></div>
      </div>

</div>
  </body>
</html>
