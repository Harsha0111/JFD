<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    >
      defer
    </script>
  </head>
  <body>
    <div
      class="container-fluid text-center"
      style="height: 120vh; background-color: #6c757d1f"
    >
      <div class="row align-middle">
        <div class="col"></div>
        <div class="col">
          <div class="class bg-light">
            <div class="class mt-5 align-items-center fs-1">
              <p class="pt-5">Instagram</p>
            </div>
            <div class="form-floating m-3 align-items-center">
              <input
                type="email"
                class="form-control"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating m-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="p-2 m-3 bg-primary text-white d-grid gap-2">
              <button class="btn btn-primary" type="button">Login</button>
            </div>
            <div class="class mt-2">
              <p>---OR---</p>
              <div class="class">
                <p>Login in with Facebook</p>
                <p>Forgot Password?</p>
                <div class="border-bottom mx-3"></div>
                <div class="bg-light text-dark d-grid gap-1">
                  <button class="btn btn-text my-2" type="button">
                    Don't have an account? Sign up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
